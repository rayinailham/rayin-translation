<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rayin Translation - Read Light Novels & Web Novels in English</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Read Japanese, Korean, and Chinese light novels & web novels translated to English for free. High-quality fan translations updated regularly." />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://rayintranslation.com/" />
    <meta name="theme-color" content="#000000" />

    <!-- Favicon -->
    <link rel="icon" href="/logo.webp" type="image/webp" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Rayin Translation" />
    <meta property="og:title" content="Rayin Translation - Read Light Novels & Web Novels in English" />
    <meta property="og:description"
        content="Read Japanese, Korean, and Chinese light novels & web novels translated to English for free." />
    <meta property="og:image" content="https://rayintranslation.com/Logo%20Rayin%20Translation.png" />
    <meta property="og:url" content="https://rayintranslation.com/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Rayin Translation - Read Light Novels & Web Novels in English" />
    <meta name="twitter:description"
        content="Read Japanese, Korean, and Chinese light novels & web novels translated to English for free." />
    <meta name="twitter:image" content="https://rayintranslation.com/Logo%20Rayin%20Translation.png" />

    <!-- Preconnect to Supabase storage for faster image loading (LCP optimization) -->
    <link rel="preconnect" href="https://ykceernevnnsbncuhygl.supabase.co" crossorigin />
    <link rel="dns-prefetch" href="https://ykceernevnnsbncuhygl.supabase.co" />

    <!-- Fonts: preconnect then load with display=swap -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"
        media="print" onload="this.media='all'" />
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
            rel="stylesheet" />
    </noscript>

    <!-- Inline critical CSS to prevent CLS from font loading -->
    <style>
        /* Font fallback with size-matching metrics to reduce CLS during font swap */
        @font-face {
            font-family: 'Poppins Fallback';
            src: local('Arial'), local('Helvetica Neue');
            size-adjust: 112.5%;
            ascent-override: 92%;
            descent-override: 30%;
            line-gap-override: 0%;
        }
        /* Reserve layout space before Vue mounts */
        body { margin: 0; font-family: 'Poppins', 'Poppins Fallback', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        #app { min-height: 100vh; }
    </style>

</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rayin Translation - Read Light Novels & Web Novels in English</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Read Japanese, Korean, and Chinese light novels & web novels translated to English for free. High-quality fan translations updated regularly." />

    <link rel="canonical" href="https://rayintranslation.com/" />
    <meta name="theme-color" content="#000000" />

    <!-- Favicon -->
    <link rel="icon" href="/Logo Rayin Translation.png" type="image/png" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Rayin Translation" />
    <meta property="og:title" content="Rayin Translation - Read Light Novels & Web Novels in English" />

    <!-- Twitter Card -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
